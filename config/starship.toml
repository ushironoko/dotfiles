# Starship prompt configuration
# Format defines the order of modules from left to right
format = """
$directory\
$git_branch\
$git_status\
$direnv\
$line_break\
$character"""

# Directory module - current working directory
[directory]
truncation_length = 10
truncate_to_repo = false
format = "[$path]($style) "
style = "bold cyan"
read_only = " ðŸ”’"

# Git branch module
[git_branch]
symbol = ""
format = "[$symbol $branch]($style) "
style = "bold purple"

# Git status module - shows repository status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "=${count}"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed = "\\$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

# Direnv module - shows if direnv is active
[direnv]
format = "[\\[$symbol $allowed\\]]($style) "
symbol = "direnv"
style = "bold cyan"
disabled = false
detect_files = [".envrc"]

# Character module - the prompt symbol
[character]
