[[language]]
name = "typescript"
auto-format = true
language-servers = ["typescript-language-server"]

[[language]]
name = "tsx"
auto-format = true
language-servers = ["typescript-language-server"]

[[language]]
name = "vue"
auto-format = true
language-servers = ["vize-lsp", "typescript-language-server"]

[[language]]
name = "rust"
auto-format = true

[language-server.vize-lsp]
command = "vize"
args = ["lsp"]

[language-server.typescript-language-server.config]
preferences.includeInlayParameterNameHints = "all"
preferences.includeInlayParameterNameHintsWhenArgumentMatchesName = false
preferences.includeInlayFunctionParameterTypeHints = true
preferences.includeInlayVariableTypeHints = true
preferences.includeInlayVariableTypeHintsWhenTypeMatchesName = false
preferences.includeInlayPropertyDeclarationTypeHints = true
preferences.includeInlayFunctionLikeReturnTypeHints = true
preferences.includeInlayEnumMemberValueHints = true
